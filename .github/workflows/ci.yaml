name: Build Docker Image

on:
  push:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: minhkhoa0502/learning_repo:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Install sed
        run: sudo apt-get install sed -y

      - name: Fetch Service
        uses: actions/checkout@v4
        with:
          repository: 200lab-Education/kubernetes
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Modify YAML file
        run: |
          sed -i "s|tag:.*|tag: ${{ github.sha }}|g" helm/charts/values/foobar/values.yaml

      - name: Configure Git to use PAT for Push
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add .
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
